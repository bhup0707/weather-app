<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather </p>
        </div>

        <div class="weather-container">
            <!--grant location conatiner-->
            <div class="sub-container grant-location-container">
                <img src="assests/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search weather form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assests/search.png" width="20" height="20" loading="lazy" alt="imagehai">
                </button>
            </form>

            <!--loading screen cnatiner-->
            <div class="sub-container loading-container">
                <img src="assests/loading.gif"  width="150" height="150">
                <p>Loading</p>
            </div>

            <!--waeather information-->

            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="assests/wind.png">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assests/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assests/cloud.png">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

        </div>





    </div>






    <script src="script.js"></script>
</body>
</html>
